<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-min.css" integrity="sha384-LTIDeidl25h2dPxrB2Ekgc9c7sEC3CWGM6HeFmuDNUjX76Ert4Z4IY714dhZHPLd" crossorigin="anonymous">
    <title>Inspirations</title>
</head>
<body>
<h1> Autor: Kornelia Odrobinska </h1>
<main style="width: 40%; margin: 0 auto">
    <div id="welcome" style="text-align: center">
        <h1>Inspirations</h1>
    </div>
    <div class="pure-menu pure-menu-horizontal">
        <a href="#" class="pure-menu-heading pure-menu-link">GŁÓWNA</a>
        <ul class="pure-menu-list">
            <li class="pure-menu-item">
                <a href="api?place=bedroom" class="pure-menu-link">Sypialnia</a>
            </li>
            <li class="pure-menu-item">
                <a href="api?place=hall" class="pure-menu-link">Przedpokój</a>
            </li>
            <li class="pure-menu-item">
                <a href="api?place=kitchen" class="pure-menu-link">Kuchnia</a>
            </li>
        </ul>
    </div>
    <div id="content" style="font-size:70%;text-align: center">
    </div>
    <form id="welcomeForm" class="pure-form" style="width: 40%; margin: 0 auto">
        <label class="pure-radio">
            <input type="radio" name="place" value="bedroom" checked>
            bed
        </label>
        <label class="pure-radio">
            <input type="radio" name="place" value="hall">
            hall
        </label>
        <button id="btn" class="pure-button pure-button-primary">Submit</button>
    </form>
</main>
<script>
  const div = document.getElementById('content');
  const form = document.getElementById('welcomeForm');
  document.getElementById('btn').addEventListener('click', (event) => {
    event.preventDefault();
    const formObj = {
      place: form.elements.place.value
    };
    fetch('http://localhost:8080/api?' + new URLSearchParams(formObj))
      .then(response => response.text())
      .then((text) => {
        div.innerHTML = `
            <h1>${text}</h1>
        `;
      });
  });
</script>
</body>
</html>
